<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criador de ficha - Avatar, A Procura Mundial - RPG</title>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="./style/base.css">
        <link rel="stylesheet" href="./style/createNew.css">
    </head>
    <body>
        <div class="wrap">
            <h1>Crie seu novo dobrador!</h1>
            <h2>Nome</h2>
            <input class="name" type="text">
            <h2>Atributos</h2>
            <table>
                <tr>
                    <th>FOR</th>
                    <th>DES</th>
                    <th>CON</th>
                    <th>INT</th>
                    <th>SAB</th>
                    <th>CAR</th>
                </tr>
                <tr>
                    <td class="attribute strength" onblur="renderModifier('strength')" contenteditable="true"></td>
                    <td class="attribute dexterity" onblur="renderModifier('dexterity')" contenteditable="true"></td>
                    <td class="attribute constituition" onblur="renderModifier('constituition')" contenteditable="true"></td>
                    <td class="attribute intelligence" onblur="renderModifier('intelligence')" contenteditable="true"></td>
                    <td class="attribute wisdow" onblur="renderModifier('wisdow')" contenteditable="true"></td>
                    <td class="attribute charisma" onblur="renderModifier('charisma')" contenteditable="true"></td>
                </tr>
                <tr>
                    <td class="modifier strength">+0</td>
                    <td class="modifier dexterity">+0</td>
                    <td class="modifier constituition">+0</td>
                    <td class="modifier intelligence">+0</td>
                    <td class="modifier wisdow">+0</td>
                    <td class="modifier charisma">+0</td>
                </tr>
            </table>
        </div>
        <script src="./javascript/createNew.js"></script>
    </body>
</html>
