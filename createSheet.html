<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criador de ficha - Avatar, A Procura Mundial - RPG</title>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="./style/base.css">
        <link rel="stylesheet" href="./style/createNew.css">
    </head>
    <body>
        <div class="wrap">
            <h1>Crie seu novo dobrador!</h1>
            <h2>Nome</h2>
            <input class="name" type="text">
            <h2>Atributos</h2>
            <table>
                <tr>
                    <th>FOR</th>
                    <th>DES</th>
                    <th>CON</th>
                    <th>INT</th>
                    <th>SAB</th>
                    <th>CAR</th>
                </tr>
                <tr>
                    <td class="attribute strength"><input onkeyup="renderModifier('strength')" type="number" name="strength-attribute" id="strength-attribute"></td>
                    <td class="attribute dexterity"><input onkeyup="renderModifier('dexterity')" type="number" name="dexterity-attribute" id="dexterity-attribute"></td>
                    <td class="attribute constituition"><input onkeyup="renderModifier('constituition')" type="number" name="constituition-attribute" id="constituition-attribute"></td>
                    <td class="attribute intelligence"><input onkeyup="renderModifier('intelligence')" type="number" name="intelligence-attribute" id="intelligence-attribute"></td>
                    <td class="attribute wisdow"><input onkeyup="renderModifier('wisdow')" type="number" name="wisdow-attribute" id="wisdow-attribute"></td>
                    <td class="attribute charisma"><input onkeyup="renderModifier('charisma')" type="number" name="charisma-attribute" id="charisma-attribute"></td>
                </tr>
                <tr>
                    <td class="modifier strength">+0</td>
                    <td class="modifier dexterity">+0</td>
                    <td class="modifier constituition">+0</td>
                    <td class="modifier intelligence">+0</td>
                    <td class="modifier wisdow">+0</td>
                    <td class="modifier charisma">+0</td>
                </tr>
            </table>
            <div onclick="submitCharacter()" class="btn">Criar Personagem</div>
        </div>
        <script src="./javascript/createNew.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="./javascript/supabase.js"></script>
    </body>
</html>
